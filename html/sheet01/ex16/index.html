<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" />
      <br /> <br>
      <label for="surname">Apellidos</label>
      <input type="text" id="surname" name="surname" />
      <br /> <br>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" />
      <br /> <br>
      <label for="subject">Asunto</label>
      <select name="subject" id="subject" size="3">
        <option value="presupuesto">Pedir presupuesto</option>
        <option value="cita">Solicitar cita previa</option>
        <option value="otros">Otros</option>
      </select>
      <br /> <br>
      <label for="checkbox">¿Cómo nos has conocido?</label>
      <br>

      <input type="checkbox" name="checkbox" id="googleando" value="googleando" />
      <label for="checkbox">googleando</label>
      <br>

      <input type="checkbox" name="checkbox" id="amigo" value="amigo" />
      <label for="checkbox">un amigo</label>
      <br>

      <input type="checkbox" name="checkbox" id="buzoneo" value="buzoneo" />
      <label for="checkbox">buzoneo</label>
      <br>

      <input type="checkbox" name="checkbox" id="otros" value="otros" />
      <label for="checkbox">otros</label>
      <br>

      <br />
      <label for="message">Mensaje</label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        maxlength="300"
      ></textarea>
      <br />
      <input type="checkbox" name="terms" id="terms" required />
      <label for="terms"
        >He leído y acepto el <a href="#">aviso legal</a> y la
        <a href="#">política de privacidad</a></label
      >
      <br />
      <input type="submit" value="Ahí va eso" />
    </form>
  </body>
</html>
