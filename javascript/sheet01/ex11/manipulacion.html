<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("addElement").onclick = function () {
          let texto = document.getElementById("text").value.trim();
          if (texto == "") {
            alert("El texto no puede estar vacío");
          } else {
            let elementoLista = document.createElement("li");
            elementoLista.textContent = texto;
            document.getElementById("lista").appendChild(elementoLista);
          }
        };
      });
    </script>
  </head>
  <body>
    <input type="text" id="text" placeholder="Escribe algo aquí" />
    <button id="addElement">Añadir elemento</button>
    <p id="error"></p>
    <ul id="lista"></ul>
  </body>
</html>
