<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function saludar(nombre) {
        return "Hola " + nombre;
      }

      function mayor(num1, num2) {
        return num1 > num2
          ? "El mayor número entre " + num1 + " y " + num2 + " es " + num1
          : "El mayor número entre " + num1 + " y " + num2 + " es " + num2;
      }

      console.log(saludar("Juan"));
      console.log(mayor(5, 10));
    </script>
  </head>
  <body></body>
</html>
