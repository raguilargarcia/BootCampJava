<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //MOSTRAR DIAS SEMANA

      let dias = [
        "Lunes",
        "Martes",
        "Miércoles",
        "Jueves",
        "Viernes",
        "Sábado",
        "Domingo",
      ];

      for (let i = 0; i < dias.length; i++) {
        console.log(dias[i]);
      }

      //SUMA NUMEROS ARRAY
      let nums = [1, 2, 3, 4, 5, 6, 7];

      let suma = 0;
      for (let i = 0; i < nums.length; i++) {
        suma += nums[i];
      }
      console.log(`La suma de los números es: ${suma}`);
    </script>
  </head>
  <body></body>
</html>
